<!DOCTYPE html>
<html>

<head>
    <title>Home</title>
    <meta charset="ISO-8859-1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- External styling sheet -->
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link rel="stylesheet" type="text/css" href="css/checkout.css">
    <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <header>
        <div class="logo-bar">
            <h2> <a href="index.html">SHOP</a></h2>
            <a href="cart.html"><i class="fa fa-shopping-cart"></i></a>
        </div>
        <div class="nav-bar">
            <a href="product-list.html">Men's Outerwear</a>
            <a href="product-list.html">Ladies Outerwear</a>
            <a href="product-list.html">Men's T-Shirts</a>
            <a href="product-list.html">Ladies T-Shirts</a>
        </div>
    </header>
    <div class="body-container">
        <div class="checkout-container">
            <div class="checkout-container-left">
                <h2>Account Information</h2>
                    <div class="input-container">
                        <input type="email" placeholder="Email">
                        <div class="bottom-border"></div>
                    </div>
                    <div class="input-container">
                        <input type="number" placeholder="PhoneNumber">
                        <div class="bottom-border"></div>
                    </div>
                    <h2>Shipping Address</h2>
                    <div class="input-container">
                        <input type="text" placeholder="Address">
                        <div class="bottom-border"></div>
                    </div>
                    <div class="input-container">
                        <input type="text" placeholder="City">
                        <div class="bottom-border"></div>
                    </div>
                    <div>
                        <div class="input-container">
                            <input type="text" placeholder="State/Province">
                            <div class="bottom-border"></div>
                        </div>
                        <div class="input-container">
                            <input type="number" placeholder="Zip/Postal Code">
                            <div class="bottom-border"></div>
                        </div>
                    </div>
                    <label>Country</label>
                    <select>
                        <option selected>United States</option>
                        <option>Canada</option>
                    </select>
                    <div class="bottom-border"></div>
                    <h2>Billing Address</h2>
                    <label><input type="checkbox"> Use Different billing address</label>
                </div>
                <div class="checkout-container-right">
                    <h2>Payment Method</h2>
                    <div class="input-container">
                        <input type="name" placeholder="Cardholder Name">
                        <div class="bottom-border"></div>
                    </div>
                    <div class="input-container">
                        <input type="number" placeholder="Card Number">
                        <div class="bottom-border"></div>
                    </div>
                    <label>Expiry</label>
                    <div class="expiry">
                    	<div class="input-container">
                        <select>
                            <option selected>Jan</option>
                            <option>Feb</option>
                            <option>Mar</option>
                            <option>Apr</option>
                            <option>May</option>
                            <option>Jun</option>
                            <option>Jul</option>
                            <option>Aug</option>
                            <option>Sept</option>
                            <option>Oct</option>
                            <option>Nov</option>
                            <option>Dec</option>
                        </select>
                        <div class="bottom-border"></div>
                        </div>
                        <div class="input-container">
                        <select>
                            <option>2016</option>
                            <option>2017</option>
                            <option>2018</option>
                            <option>2019</option>
                            <option>2020</option>
                            <option>2021</option>
                            <option>2022</option>
                            <option>2023</option>
                        </select>
                        <div class="bottom-border"></div>
                        </div>
                        
                        <div class="input-container">
                            <input type="number" placeholder="CVV">
                            <div class="bottom-border"></div>
                        </div>
                    </div>
                    <h2>Order Summary</h2>
                    <div class="final-cart">
                        <h5>Anvil L/S Crew Neck - Grey</h5>
                        <h6>$33.70</h6>
                    </div>
                    <div class="final-cart">
                        <h5>Anvil L/S Crew Neck - Grey</h5>
                        <h6>$33.70</h6>
                    </div>
                    <div class="final-cart total">
                        <h5>Total</h5>
                        <h6>$67.40</h6>
                    </div>
                    <a href=""><button>PLACE ORDER</button></a>
                </div>
            </div>
        </div>
</body>

</html>
